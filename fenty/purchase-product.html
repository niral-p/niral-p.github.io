<!DOCTYPE html>
	<div id="adding" ng-show="product.canPurchase" ng-controller="CountController as countCtrl">
		<div class="how-many" ng-click="product.count = product.count - 1"> - </div>
		<div> {{product.count}}</div>
		<div class="how-many" ng-click="product.count = product.count + 1"> + </div>
		<button>
			Buy Now
		</button>
	</div>
